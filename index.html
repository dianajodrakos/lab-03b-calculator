<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>Calculator</title>
    <link rel=stylesheet href=./style.css>
</head>

<body>
    <div class="one">
        <input type="text" id="num1" placeholder="0">
    </div>
    <div class="two">
        <select name="calc" id="calc">
            <option id="add-calc" value="+">+</option>
            <option id="sub-calc" value="-">-</option>
            <option id="div-calc" value="/">&#247;</option>
            <option id="mul-calc"value="*">&#215;</option>
        </select>
    </div>
    <div class="three">
        <input type="text" id="num2" placeholder="0">
    </div>
    <div class="row-two">
        <div class="four">
            <button id="calc-total">=</button>
        </div>
        <div class="five">
            <span id="total"></span>
        </div>
    </div>
    <div class="row-three">
        <p>Number of times this calculator has:
            <p>Added things: <span id="add-count">0</span></p>
            <p>Subtracted things: <span id="sub-count">0</span></p>
            <p>Divided things: <span id="div-count">0</span></p>
            <p>Multiplied things: <span id="mul-count">0</span></p>
            <p>Total things calculated: <span id="calc-count">0</span></p>
        </p>
    </div>
    <script type=module src=./app.js></script>
</body>
</html>
